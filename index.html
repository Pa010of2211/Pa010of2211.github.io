<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS-4460 Prototype v1.2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="page">
            Page 1

            <svg id="p4-2" width="400" height="400" style="border: 1px solid #777;"></svg>
        </section>
        <section class="page">
            Page  2 &emsp;
            <svg id="p2" width="600" height="800" style="border: 1px solid #777;"></svg>
        </section>
        <section class="page">
            Page 3 &emsp;
            <svg id="p3" width="500" height="500" style="border: 1px solid #777;"></svg>
        </section>
        <section class="page">
            Page 4 &emsp;
            <svg id="p4" width="800" height="400" style="border: 1px solid #777;"></svg>
        </section>
        <section class="page" id="kc8_pg">
            Page 5 &emsp;
            <b><br><br>Filter by Playoffs status:</b>
            <select id="kc8Selector">
                <option value='0'>All Teams</option>
                <option value='1'>In Postseason</option>
                <option value='2'>Division Series</option>
                <option value='3'>Championship Series</option>
                <option value='4'>World Series</option>
            </select>
            <svg id="p5" width="700" height="800">
                <polygon points="350,750 46,488 46,75 654,75 654,488" 
                id="kc-8" fill="BurlyWood" 
                stroke="black" 
                stroke-width="2"/>
            </svg>
        </section>
        <section class="page">
            Page 6 &emsp;
            <svg id="p6" width="800" height="350" style="border: 1px solid #777;"></svg>
        </section>
    </div>

    <!-- Optional Navigation -->
    <div class="nav">
        <button class="navdot" data-page="0"></button>
        <button class="navdot" data-page="1"></button>
        <button class="navdot" data-page="2"></button>
        <button class="navdot" data-page="3"></button>
        <button class="navdot" data-page="4"></button>
        <button class="navdot" data-page="5"></button>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="./js/d3-tip.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="./js/rankify.js"></script>

    <script src="./js/bp-3.js"></script>
    <script src="./js/bp-5.js"></script>
    <script src="./js/kc-8.js"></script>
    <script src="./js/pm-8.js"></script>
    <script src="./js/kc-2.js"></script>
    <script src="./js/bp-1.js"></script>
    <script src="./js/kc-1.js"></script>

    <script src="./js/main.js"></script>
</body>
</html>
