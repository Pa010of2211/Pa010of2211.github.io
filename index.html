<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS-4460 Prototype v1.1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="page">
            Page 1
        </section>
        <section class="page">
            Page  2 &emsp;
            <svg id="p2" width="600" height="800" style="border: 1px solid #777;"></svg>
        </section>
        <section class="page">
            Page 3
        </section>
        <section class="page">
            Page 4
        </section>
        <section class="page">
            Page 5 &emsp;
            <svg id="p5" width="800" height="350" style="border: 1px solid #777;"></svg>
        </section>
    </div>

    <!-- Optional Navigation -->
    <div class="nav">
        <button class="navdot" data-page="0"></button>
        <button class="navdot" data-page="1"></button>
        <button class="navdot" data-page="2"></button>
        <button class="navdot" data-page="3"></button>
        <button class="navdot" data-page="4"></button>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="./js/d3-tip.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="./js/rankify.js"></script>

    <script src="./js/bp-3.js"></script>
    <script src="./js/bp-5.js"></script>
    <script src="./js/pm-8.js"></script>

    <script src="./js/main.js"></script>
</body>
</html>
